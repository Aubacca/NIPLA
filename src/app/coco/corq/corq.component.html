<div class="panel panel-info">
  <div class="panel-heading">
    <h3>Coordination Cockpit - Request</h3>
  </div>
  <div class="panel-body">
    <div *ngIf="taskDetails">
      <div>{{taskDetails.ID}}</div>
      <div>{{taskDetails.REQUEST}}</div>
      <div>{{taskDetails.NAME}}</div>
      <div>{{taskDetails.TASK_OWNER}}</div>
      <div>{{taskDetails.STATUS}}</div>
      <div>{{taskDetails.PRIORITY}}</div>
      <div>{{taskDetails.CREATION_DATE}}</div>
    </div>
  </div>
</div>

{{ taskDetails | json }}
